{% extends 'base.html' %}

{% block title %}In Cleaner. Создать заказ{% endblock title%}

{% block content %}
<div class="pt-4 pl-2 text-white flex justify-evenly md:justify-center bg-sky-800">
    <div>
        <h2>Создать заказ</h2>
    </div>

    <form action="{% url 'create-order' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn" type="submit">Create</button>
    </form>
</div>
{% endblock content %}
